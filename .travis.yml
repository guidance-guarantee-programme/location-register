sudo: false
language: ruby
services:
  - redis-server
cache:
  bundler: true
  directories:
  - node_modules
  - vendor/assets/bower_components
node_js:
- '0.10'
notifications:
  slack:
    secure: 
branches:
  except:
  - "/^prototypes\\/.*$/"
addons:
  postgresql: 9.4
before_install:
- gem update --system
- gem install bundler -v=1.16.2
before_script:
- npm install
- bundle exec rake db:setup RAILS_ENV=test

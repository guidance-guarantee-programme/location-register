AllCops:
  Exclude:
    - 'bin/**/*'
    - 'db/**/*'
    - 'vendor/**/*'
  TargetRubyVersion: 2.4

Rails:
  Enabled: true

Documentation:
  Enabled: false

Lint/HandleExceptions:
  Exclude:
    - Rakefile

Metrics/LineLength:
  Max: 120

Metrics/MethodLength:
  Max: 15

Metrics/ModuleLength:
  Exclude:
    - 'app/models/countries.rb'

Style/RescueModifier:
  Enabled: false

Lint/AssignmentInCondition:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false
